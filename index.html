<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>ぴょんぴょん かんじの みち</title>
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <main id="app" class="app">
    <header class="hud">
      <div id="stars" class="stars">★★☆☆☆</div>
      <div class="goal">もくひょう：5もじ</div>
    </header>

    <section class="stage">
      <div id="kanji" class="kanji">木</div>
      <div id="strokeRow" class="strokeRow">① ② ③ ④</div>

      <div class="ground">
        <div class="platform"></div>
        <div id="chara" class="chara">●</div>
      </div>
    </section>

    <footer class="controls">
      <button id="prevBtn">まえ</button>
      <button id="nextBtn">つぎ</button>
    </footer>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
