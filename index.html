<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KANJI TRACE JUMP</title>

    <!-- ここが styles.css だと 404 になるので style.css に統一 -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="hud">
        <div id="stars" class="stars" aria-label="進捗"></div>
        <div id="mode" class="mode">もくひょう：5もじ</div>
      </div>

      <div class="content">
        <div id="kanjiLabel" class="kanjiLabel"></div>

        <div id="kanjiArea" class="kanjiArea" aria-label="漢字トレースエリア"></div>

        <div id="strokeButtons" class="strokeButtons" aria-label="書き順"></div>

        <div class="controls">
          <button id="prevBtn" class="btn" type="button">まえ</button>
          <button id="nextBtn" class="btn primary" type="button">つぎ</button>
        </div>

        <div id="hint" class="hint">なぞって、書き順どおりに進めよう。</div>
        <div id="error" class="error" role="status" aria-live="polite"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
