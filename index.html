<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji Trace Jump</title>
    <!-- Viteでは /src/style.css でOK（styles.css ではない） -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="hud">
        <div class="stars" id="stars" aria-label="stars"></div>
        <div class="goal" id="goalText">もくひょう：5もじ</div>
      </header>

      <main class="main">
        <div class="topline">
          <div class="title" id="kanjiTitle">-</div>
        </div>

        <div class="stage">
          <div id="kanjiArea" class="kanji-area" aria-label="kanji-area"></div>
        </div>

        <div class="stroke-ui">
          <div class="stroke-buttons" id="strokeButtons"></div>
        </div>

        <div class="nav">
          <button id="prevBtn" class="btn" type="button">まえ</button>
          <button id="nextBtn" class="btn primary" type="button">つぎ</button>
        </div>

        <p class="caption">なぞって、書き順どおりに進めよう。</p>
        <p class="error" id="errorText"></p>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
